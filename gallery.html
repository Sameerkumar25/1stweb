

<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<style>
		h1
		{
			text-align: center;
			text-decoration: underline;
			color: darkblue;
			text-shadow: 0 0 10px blue;
			margin: 10px;
			font-size: 50px;
		}
		img
		{
			width: 400px;
			height: 300px;
			margin: 20px;
			border: 5px inset blue;
			border-radius: 10%;
			box-shadow: 10px 0 10px black;
		}
		body
		{
			background: linear-gradient(45deg,cyan,pink,lime);
		}
		table
		{
			width: 100%;
		}
		header
		{
			background: linear-gradient(45deg,lime,pink,cyan);
			margin-bottom: 20px;
			padding: 10px;
			border-radius: 20%;
			margin: 0px 25px;
			box-shadow: 0 0 10px black;
		}
	
	</style>
</head>
<body>
	<header><h1 class="animate__animated animate__backInDown">Gallery</h1></header>
	
	<table>
		<tr class="animate__animated animate__slideInLeft" >
			<td><img src="img/js1.jpg"></td>
			<td><img src="img/js16.jpg"></td>
			<td><img src="img/js8.webp"></td>
		</tr>
		<tr class="animate__animated animate__slideInRight">
			<td><img src="img/js9.jpg"></td>
			<td><img src="img/js10.jpg"></td>
			<td><img src="img/js6.jpg"></td>
		</tr>
		<tr class="animate__animated animate__slideInLeft">
			<td><img src="img/js7.webp"></td>
			<td><img src="img/js15.jpg"></td>
			<td><img src="img/js17.jpg"></td>
		</tr>
	</table>
</body>
</html>
